<main class="w-full m-top" id="references">
  <div class="references-container">
    <!-- <img
      class="quotation-marks"
      src="assets/img/quotation-marks.svg"
      alt=""
    /> -->
    <div class="purple-line min-w invisible"></div>
    <div class="references-details max-w">
      <section class="image-section dp-media">
        <div class="purple-line invisible"></div>
        <div class="profile-image">
          <img
            src="assets/img/reference-profile-picture ({{
              currentCardIndex
            }}).jpg"
            alt="Profile Image"
          />
        </div>
        <div class="purple-line"></div>
      </section>
      <section class="bubble-section">
        <p>
          {{ cards[currentCardIndex].text }}
        </p>
        <div class="alias">
          <div class="purple-line-thin"></div>
          <span>{{ cards[currentCardIndex].author }}</span>
        </div>
      </section>
      <section class="image-section dp">
        <div class="purple-line"></div>
        <div class="profile-image">
          <img
            src="assets/img/reference-profile-picture ({{
              currentCardIndex
            }}).jpg"
            alt="Profile Image"
          />
        </div>
        <div class="purple-line"></div>
      </section>
    </div>
    <div class="purple-line min-w top"></div>
  </div>
  <nav>
    <button (click)="prevCard()" class="arrow">
      <img class="btn-arrow" src="assets/img/reference-arrow.svg" alt="" />
    </button>
    <div class="dots">
      <span
        *ngFor="let card of cards; let i = index"
        [class.active]="i === currentCardIndex"
        (click)="goToCard(i)"
      ></span>
    </div>
    <button (click)="nextCard()" class="arrow">
      <img
        class="btn-arrow right"
        src="assets/img/reference-arrow.svg"
        alt=""
      />
    </button>
  </nav>
</main>
